---
layout: default
---
<div>
  This is just a simple page for some posts. See my Github for some projects: [https://github.com/jisotalo](https://github.com/jisotalo).
</div>


<hr/>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
