---
layout: default
---
<div style="border-bottom: 1px solid #eee;padding-bottom:20px;">
  This is just a simple page for some posts. See my Github for some projects: <a href="https://github.com/jisotalo">https://github.com/jisotalo</a>.
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
