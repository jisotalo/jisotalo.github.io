---
layout: default
---
<div style="border-bottom: 1px solid #eee;padding-bottom:20px;">
  <p>
    Welcome to my very simple home page!
  </p>
  <p>
   Here you will find some random posts about anything.
  </p>
  <p>
  For more, see my Github profile: <a href="https://github.com/jisotalo">https://github.com/jisotalo</a>.
  </p>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
