---
layout: default
---
<div style="border-bottom: 1px solid #eee;padding-bottom:20px;">
  <p style="margin-top:0">
    Welcome to my home page! This serves as my personal blog as well.
  </p>
  <p>
    For more, see my Github profile: <a href="https://github.com/jisotalo">https://github.com/jisotalo</a>.
  </p>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      <div class="date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
